<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BA Student Survey â€¢ Page 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE_HERE.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <header class="py-4 bg-white border-bottom">
        <div class="container d-flex align-items-center gap-3">
            <img src="https://dummyimage.com/64x64/111/fff&text=BA" alt="BAIS logo" width="48" height="48"
                class="rounded">
            <h1 class="h4 mb-0">Business Analytics Student Survey</h1>
        </div>
    </header>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <form class="card shadow-sm" action="bmbend_p2.html" method="get" novalidate>
                    <div class="card-body p-4">
                        <!-- Home country (autofocus) -->
                        <div class="mb-3">
                            <label for="country" class="form-label">My home country is</label>
                            <input id="country" name="country" type="text" class="form-control" required autofocus>
                            <div class="invalid-feedback">Please enter your home country.</div>
                        </div>

                        <!-- Home town with tooltip using Font Awesome -->
                        <div class="mb-3">
                            <label for="town" class="form-label">
                                My home town is
                                <span class="tooltip">
                                    <i class="fa-solid fa-circle-info fontawesome" aria-hidden="true"></i>
                                    <span class="tooltiptext">
                                        What town did you live in before coming to college?
                                    </span>
                                </span>
                            </label>
                            <input id="town" name="town" type="text" class="form-control" required
                                aria-describedby="townHelp">
                            <div id="townHelp" class="form-text">City/town name, no abbreviations.</div>
                            <div class="invalid-feedback">Please enter your home town.</div>
                        </div>

                        <!-- Home state dropdown (states + DC + territories) -->
                        <div class="mb-3">
                            <label for="state-select" class="form-label">My home state is</label>
                            <select name="state" id="state-select" class="form-select" required>
                                <option value="">-- choose state/territory --</option>
                                <option value="AL">AL</option>
                                <option value="AK">AK</option>
                                <option value="AZ">AZ</option>
                                <option value="AR">AR</option>
                                <option value="CA">CA</option>
                                <option value="CO">CO</option>
                                <option value="CT">CT</option>
                                <option value="DE">DE</option>
                                <option value="FL">FL</option>
                                <option value="GA">GA</option>
                                <option value="HI">HI</option>
                                <option value="ID">ID</option>
                                <option value="IL">IL</option>
                                <option value="IN">IN</option>
                                <option value="IA">IA</option>
                                <option value="KS">KS</option>
                                <option value="KY">KY</option>
                                <option value="LA">LA</option>
                                <option value="ME">ME</option>
                                <option value="MD">MD</option>
                                <option value="MA">MA</option>
                                <option value="MI">MI</option>
                                <option value="MN">MN</option>
                                <option value="MS">MS</option>
                                <option value="MO">MO</option>
                                <option value="MT">MT</option>
                                <option value="NE">NE</option>
                                <option value="NV">NV</option>
                                <option value="NH">NH</option>
                                <option value="NJ">NJ</option>
                                <option value="NM">NM</option>
                                <option value="NY">NY</option>
                                <option value="NC">NC</option>
                                <option value="ND">ND</option>
                                <option value="OH">OH</option>
                                <option value="OK">OK</option>
                                <option value="OR">OR</option>
                                <option value="PA">PA</option>
                                <option value="RI">RI</option>
                                <option value="SC">SC</option>
                                <option value="SD">SD</option>
                                <option value="TN">TN</option>
                                <option value="TX">TX</option>
                                <option value="UT">UT</option>
                                <option value="VT">VT</option>
                                <option value="VA">VA</option>
                                <option value="WA">WA</option>
                                <option value="WV">WV</option>
                                <option value="WI">WI</option>
                                <option value="WY">WY</option>
                                <option value="DC">DC - Washington D.C.</option>
                                <option value="AS">AS - American Samoa</option>
                                <option value="GU">GU - Guam</option>
                                <option value="MP">MP - Northern Mariana Islands</option>
                                <option value="PR">PR - Puerto Rico</option>
                                <option value="VI">VI - U.S. Virgin Islands</option>
                            </select>
                            <div class="invalid-feedback">Please choose a state or territory.</div>
                        </div>

                        <!-- Likert: impression of BAIS major -->
                        <div class="mb-3">
                            <label for="impression" class="form-label">My impression of the BAIS major is</label>
                            <select id="impression" name="impression" class="form-select" required>
                                <option value="">Choose one</option>
                                <option value="5">Very positive (5)</option>
                                <option value="4">Somewhat positive (4)</option>
                                <option value="3">Neutral (3)</option>
                                <option value="2">Somewhat negative (2)</option>
                                <option value="1">Very negative (1)</option>
                            </select>
                            <div class="invalid-feedback">Please choose your impression.</div>
                        </div>

                        <p class="small text-muted mb-3">page 1 of 2</p>

                        <div class="d-flex gap-3">
                            <button type="button" class="btn btn-outline-secondary"
                                onclick="window.location.href='index.html';">
                                Back
                            </button>
                            <button type="submit" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
